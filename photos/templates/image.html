{% extends 'base.html' %}
{% block content %}
{{block.super}}
<div class="container">
    {% if image %}
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card mb-3" style="max-width: 700px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{image.image.url}}" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h1 class="card-title text-info">{{image.image_name}}</h1>
                            <h4 class="mt-5">Category: {{image.image_category}}</h4>
                            <p class="card-text mt-2">{{image.image_description}}</p>
                            <p>Location {{image.image_location}}</p>
                            <p class="card-text mt-5"><small class="text-muted">Posted on {{image.posted_at}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
